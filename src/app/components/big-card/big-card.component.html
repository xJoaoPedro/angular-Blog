<div class="container_big_card">
    <div class="big_card_pic">
        <img [src]="photoCover"
            alt="placeholder" height="200px">
    </div>

    <div class="big_card_title">
        <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>

    <div class="big_card_description">
        <p>
            <a [routerLink]="['content', id]">
                {{ cardDescription }}
            </a>
        </p>
    </div>
</div>
